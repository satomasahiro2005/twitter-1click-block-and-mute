name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build ZIP and Userscript
        run: node build.js

      - name: Commit userscript to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add -f userscripts/twitter-block.user.js
          if git diff --cached --quiet; then
            echo "No userscript changes"
          else
            git commit -m "Update userscript to ${GITHUB_REF_NAME}"
            git push origin main
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: twitter-block-v*.zip
          generate_release_notes: true
