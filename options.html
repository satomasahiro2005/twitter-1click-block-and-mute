<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter 1Click Block &amp; Mute</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <h1>Twitter 1Click Block &amp; Mute <span class="subtitle" data-i18n="settingsLabel"></span></h1>

    <section class="section">
      <h2 data-i18n="sectionButtons"></h2>
      <label class="checkbox-row">
        <input type="checkbox" id="show-block" checked>
        <span data-i18n="showBlockButton"></span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" id="show-mute" checked>
        <span data-i18n="showMuteButton"></span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" id="confirm-block-following">
        <span data-i18n="confirmBlockFollowingLabel"></span>
      </label>
    </section>

    <section class="section">
      <h2 data-i18n="sectionStats"></h2>
      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-count" id="stat-blocked">0</span>
          <span class="stat-label">Blocked</span>
        </div>
        <div class="stat-item">
          <span class="stat-count" id="stat-muted">0</span>
          <span class="stat-label">Muted</span>
        </div>
      </div>
      <button class="btn btn-danger" id="reset-stats" data-i18n="resetStats"></button>
    </section>

    <section class="section">
      <h2 data-i18n="sectionReset"></h2>
      <p class="hint" style="margin-top:0;margin-bottom:10px" data-i18n="resetHint"></p>
      <button class="btn btn-danger" id="full-reset" data-i18n="fullReset"></button>
    </section>

    <section class="section">
      <h2 data-i18n="supportLabel"></h2>
      <div class="support-links">
        <div class="support-row">
          <a href="https://twitter.com/dev_nemut_ai" target="_blank" rel="noopener">@dev_nemut_ai</a>
        </div>
      </div>
    </section>
  </div>
  <script src="options.js"></script>
</body>
</html>
